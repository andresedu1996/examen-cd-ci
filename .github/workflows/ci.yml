name: CI

on:
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    # ✅ Variables de entorno necesarias (AJUSTA nombres según tu .env.example)
    # Si tu proyecto usa python-dotenv, con crear el .env puede bastar,
    # pero igual es válido definir env aquí para asegurar tests.
    env:
      FLASK_ENV: testing
      SECRET_KEY: test-secret
      # DATABASE_URL: sqlite:///test.db
      # OTRAS_VARIABLES: valor

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create .env from example
        run: |
          cp .env.example .env

      - name: Run tests (pytest)
        run: |
          pytest -q
